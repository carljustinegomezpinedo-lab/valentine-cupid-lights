<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoidKodo | Valentine Cupid Lights</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Nunito+Sans:wght@600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="stage">
    <canvas id="lights" aria-hidden="true"></canvas>

    <header class="hud">
      <div>
        <p class="brand">VOIDKODO</p>
        <p class="sub">Valentine Cupid Lights</p>
      </div>
      <div class="controls">
        <button id="toggle" class="btn" type="button">FX: ON</button>
        <button id="palette" class="btn" type="button">Palette: ROSE</button>
      </div>
    </header>

    <section class="card">
      <p class="kicker">Love Trail</p>
      <h1>Cupid Lights</h1>
      <p id="message" class="message">Drag your cursor to draw glowing love trails.</p>
      <button id="lineBtn" class="line-btn" type="button">Change Love Line</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
